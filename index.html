<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo list VUE</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body style="padding: 50px;">


  <div id='app'>

    <br>
    <br>
    <br>
    <input v-model="name" placeholder="name">
    <input v-model="description" placeholder="description">
    <input v-model="assignedTo" placeholder="assignedTo">
    <button v-on:click="addToDo">addToDo</button>


    <br>
    <br>
    <br>
    <input v-model="assignedTo" placeholder="assignedTo">
    <button v-on:click="getToDoByUser">getToDoByUser</button>

    <br>
    <br>
    <br>
    <input v-model="id" placeholder="id">
    <button v-on:click="deleteToDoById">deleteToDoById</button>

    <br>
    <br>
    <br>
    <input v-model="completed" placeholder="true || false">
    <button v-on:click="getToDoByCompleted">getToDoByCompleted</button>

    <br>
    <br>
    <br>
    <button v-on:click="getToDo">getToDo</button>

    <br>
    <br>
    <br>
    <div class="row list-group" v-for="todo in todos">
      <div class="list-group-item">
        <div class="column">id: {{ todo.id }}</div>
        <div class="column">name: {{ todo.name }}</div>
        <div class="column">description: {{ todo.description }}</div>
        <div class="column">completed: {{ todo.completed }}</div>
        <div class="column">assignedTo: {{ todo.assignedTo }}</div>
      </div>
    </div>

  </div>

</body>
<script src="./app.js"></script>

</html>
